<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>YT Clickbait Blocker</title>
    <style>
      body {
        width: 500px;
        margin: 0;
        font-family: system-ui, sans-serif;
      }

      .container {
        margin: 0 8px;
      }

      .rowContainer {
        width: 100%;
        height: 100px;
      }

      .item > p {
        text-align: center;
      }

      .item {
        width: 25%;
        float: left;
        display: flex;
        align-items: center;
        flex-direction: column;
      }

      #header {
        text-align: center;
        padding: 10px;
      }

      .buttonContainer {
        justify-content: center;
        align-items: center;
        display: flex;
        padding-bottom: 20px;
      }

      .optionHeading {
        margin-top: 0;
        margin-bottom: 0;
      }
    </style>
  </head>
  <body>
    <header id="header">
      <img src="logo.png" width="30" height="30" />
      <h2>
        YT Clickbait Blocker
      </h2>
    </header>

    <div class="container">
      <div class="rowContainer">
        <h3 class="optionHeading">Blur thumbnail in these pages:</h3>
        <div class="item">
          <p>Home/Trending</p>
          <label for="home"></label>
          <input
            type="checkbox"
            value="home"
            class="pages"
            id="home"
            name="pages"
          />
        </div>
        <div class="item">
          <p>Subscription Page</p>
          <label for="subscriptions"></label>
          <input
            type="checkbox"
            value="subscriptions"
            class="pages"
            id="subscriptions"
            name="pages"
          />
        </div>
        <div class="item">
          <p>Channel Page</p>
          <label for="channels"></label>
          <input
            type="checkbox"
            value="channels"
            class="pages"
            id="channels"
            name="pages"
          />
        </div>
        <div class="item">
          <p>History Page</p>
          <label for="history"></label>
          <input
            type="checkbox"
            value="history"
            class="pages"
            id="history"
            name="pages"
          />
        </div>
      </div>
      <div class="buttonContainer">
        <button id="applyButton">
          Apply
        </button>
      </div>
    </div>
    <script src="js/options.js"></script>
  </body>
</html>
